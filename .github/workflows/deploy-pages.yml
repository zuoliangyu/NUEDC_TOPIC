name: 自动部署到 GitHub Pages

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 安装 docsify-cli
        run: npm i docsify-cli -g

      - name: 创建构建目录
        run: mkdir -p dist

      - name: 复制文档文件
        run: |
          cp README.md dist/
          cp -r 真题 dist/
          cp -r assets dist/
          cp -r 综合测评 dist/

      - name: (已修正) 生成各年份目录的README文件
        run: |
          # 为每个年份目录创建README.md文件
          for year_dir in dist/真题/*/; do
            if [ -d "$year_dir" ]; then
              year=$(basename "$year_dir")
              echo "正在为 $year 年生成README文件..."
              
              readme_path="${year_dir}README.md"
              cat > "$readme_path" << EOF
          # ${year}年全国大学生电子设计竞赛题目
          
          ## 📋 题目列表
          
          EOF
              
              # 【修正】使用更稳妥的方式查找文件并生成链接
              find "$year_dir" -maxdepth 1 -type f \( -name "*.pdf" -o -name "*.doc" -o -name "*.docx" -o -name "*.jpg" -o -name "*.zip" \) | sort | while read -r file; do
                filename=$(basename "$file")
                title=$(echo "$filename" | sed 's/\.[^.]*$//')
                
                if [[ "$filename" == *.pdf ]]; then
                  echo "- [$title]($filename \":include\")" >> "$readme_path"
                else
                  echo "- [$title]($filename)" >> "$readme_path"
                fi
              done
              
              cat >> "$readme_path" << EOF
          
          ## 📖 使用说明
          
          点击上方题目链接可直接在本页预览PDF文件。其他格式文件将提供下载或在新窗口预览。
          
          ---
          
          [🔙 返回首页](/)
          EOF
            fi
          done
          
          # 为综合测评目录创建README文件
          if [ -d "dist/综合测评/" ]; then
            echo "正在为综合测评生成README文件..."
            
            readme_path="dist/综合测评/README.md"
            cat > "$readme_path" << 'EOF'
          # 全国大学生电子设计竞赛综合测评题目
          
          ## 📋 历年综合测评题目
          
          EOF
            
            # 【修正】按子目录和文件分别处理，保证路径正确
            # 先处理子目录
            find "dist/综合测评/" -maxdepth 1 -mindepth 1 -type d | sort | while read -r subdir; do
              dirname=$(basename "$subdir")
              echo "处理综合测评子目录: $dirname"
              
              pdf_file=$(find "$subdir" -maxdepth 1 -name "*.pdf" | head -1)
              if [ -n "$pdf_file" ]; then
                pdf_filename=$(basename "$pdf_file")
                pdf_title=$(echo "$pdf_filename" | sed 's/\.pdf$//')
                echo "- [$pdf_title]($dirname/$pdf_filename \":include\")" >> "$readme_path"
              fi
              
              sim_files=$(find "$subdir" -type f -name "*.ms*" | head -1)
              if [ -n "$sim_files" ]; then
                echo "  - [仿真文件]($dirname/)" >> "$readme_path"
                
                sub_readme_path="${subdir}README.md"
                cat > "$sub_readme_path" << SUBEOF
          # $dirname 仿真文件
          
          ## 📋 仿真文件列表
          
          SUBEOF
                
                find "$subdir" -maxdepth 1 -type f | sort | while read -r file; do
                  if [[ "$file" != *.md ]]; then
                    filename=$(basename "$file")
                    title=$(echo "$filename" | sed 's/\.[^.]*$//')
                    echo "- [$title]($filename)" >> "$sub_readme_path"
                  fi
                done
                
                cat >> "$sub_readme_path" << SUBEOF
          
          ---
          
          [🔙 返回综合测评](../)
          SUBEOF
              fi
            done
            
            # 再处理根目录下的文件
            find "dist/综合测评/" -maxdepth 1 -type f -name "*.pdf" | sort | while read -r file; do
              filename=$(basename "$file")
              title=$(echo "$filename" | sed 's/\.pdf$//')
              echo "- [$title]($filename \":include\")" >> "$readme_path"
            done
            
            cat >> "$readme_path" << 'EOF'
          ---
          
          [🔙 返回首页](/)
          EOF
          fi
      
      # (后续步骤无需修改，保持原样即可)
      - name: 创建 docsify 配置文件
        run: |
          cat > dist/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="zh-CN">
          <head>
            <meta charset="UTF-8">
            <title>全国大学生电子设计竞赛历年真题</title>
            <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
            <meta name="description" content="全国大学生电子设计竞赛历年真题在线浏览">
            <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
            <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
            <link rel="icon" href="./assets/LOGO/NUEDC_LOGO.jpg">
          </head>
          <body>
            <div id="app">加载中...</div>
            <script>
              window.$docsify = {
                name: '电赛历年真题',
                repo: 'https://github.com/zuoliangyu/NUEDC_TOPIC',
                loadSidebar: true,
                subMaxLevel: 3,
                auto2top: true,
                search: {
                  placeholder: '搜索',
                  noData: '没有找到结果',
                  depth: 6
                },
                plugins: [
                  function(hook, vm) {
                    hook.beforeEach(function(html) {
                      return html + '\n\n----\n\n<footer style="text-align: center; margin-top: 20px; padding: 15px; border-top: 1px solid #eee; color: #666;">' +
                        '© 2025 全国大学生电子设计竞赛历年真题<br>' +
                        '📝 整理维护：<strong>左岚</strong><br>' +
                        '📺 <a href="https://space.bilibili.com/27619688" target="_blank" style="color: #00a1d6;">哔哩哔哩主页</a> | ' +
                        '🔗 <a href="https://github.com/zuoliangyu/NUEDC_TOPIC" target="_blank">GitHub 仓库</a><br>' +
                        '⏰ 更新时间: ' + new Date().toLocaleString('zh-CN') +
                        '</footer>';
                    });
                  }
                ]
              }
            </script>
            <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
            <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
            <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
            <script src="//cdn.jsdelivr.net/npm/docsify-pdf-embed-plugin/src/docsify-pdf-embed.js"></script>
            <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
            <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
          </body>
          </html>
          EOF

      - name: 生成侧边栏
        run: |
          cat > dist/_sidebar.md << 'EOF'
          * [🏠 首页](/)
          
          <details>
          <summary>📚 历年真题</summary>
          
          EOF
          
          # 动态生成年份链接 (按年份倒序)
          ls -dr dist/真题/*/ | while read year_dir; do
            if [ -d "$year_dir" ]; then
              year=$(basename "$year_dir")
              echo "* [$year 年](真题/$year/)" >> dist/_sidebar.md
            fi
          done
          
          cat >> dist/_sidebar.md << 'EOF'
          
          </details>
          
          <details>
          <summary>🏆 综合测评</summary>
          
          * [综合测评题目](综合测评/)
          
          </details>
          
          * 📖 使用说明
            * [在线访问功能](#在线访问)
            * [GitHub 仓库](https://github.com/zuoliangyu/NUEDC_TOPIC)
          EOF

      - name: 创建 .nojekyll 文件
        run: touch dist/.nojekyll

      - name: 部署到 gh-pages 分支
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true