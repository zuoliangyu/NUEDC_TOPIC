name: 自动部署到 GitHub Pages (链接到GitHub)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 安装 docsify-cli
        run: npm i docsify-cli -g

      - name: 创建构建目录
        run: mkdir -p dist

      - name: 复制文档文件
        run: |
          cp README.md dist/
          cp -r 真题 dist/
          cp -r assets dist/
          cp -r 综合测评 dist/

      - name: (最终版) 生成链接到GitHub的README文件
        run: |
          # 定义你的GitHub仓库基础URL
          BASE_URL="https://github.com/zuoliangyu/NUEDC_TOPIC/blob/master"

          # 为每个年份目录创建README.md文件
          for year_dir in dist/真题/*/; do
            if [ -d "$year_dir" ]; then
              year=$(basename "$year_dir")
              readme_path="${year_dir}README.md"
              echo "# ${year}年全国大学生电子设计竞赛题目" > "$readme_path"
              echo "" >> "$readme_path"
              echo "## 📋 题目列表" >> "$readme_path"
              echo "" >> "$readme_path"
              
              # 【修改】查找文件并生成指向GitHub的完整URL链接
              find "$year_dir" -maxdepth 1 -type f | sort | while read -r file; do
                if [[ "$file" != *.md ]]; then
                  filename=$(basename "$file")
                  title=$(echo "$filename" | sed 's/\.[^.]*$//')
                  # 从 'dist/真题/2023/file.pdf' 中提取 '真题/2023/file.pdf'
                  repo_path=${file#dist/}
                  # URL编码路径以处理特殊字符
                  encoded_path=$(python3 -c "import urllib.parse; print(urllib.parse.quote('$repo_path'))")
                  echo "- [$title]($BASE_URL/$encoded_path)" >> "$readme_path"
                fi
              done
              
              echo "" >> "$readme_path"
              echo "---" >> "$readme_path"
              echo "[🔙 返回首页](/#/)" >> "$readme_path"
            fi
          done

          # 为综合测评目录创建README文件
          if [ -d "dist/综合测评/" ]; then
            readme_path="dist/综合测评/README.md"
            echo "# 全国大学生电子设计竞赛综合测评题目" > "$readme_path"
            echo "" >> "$readme_path"
            echo "## 📋 历年综合测评题目" >> "$readme_path"
            echo "" >> "$readme_path"

            find "dist/综合测评" -mindepth 1 -maxdepth 2 -type f | sort | while read -r file; do
               if [[ "$file" != *.md ]]; then
                  filename=$(basename "$file")
                  title=$(echo "$filename" | sed 's/\.[^.]*$//')
                  # 获取父目录名以进行分组
                  parent_dir=$(basename "$(dirname "$file")")

                  # 如果父目录不是"综合测评"，则显示分组
                  if [[ "$parent_dir" != "综合测评" ]]; then
                    title="$parent_dir - $title"
                  fi
                  
                  repo_path=${file#dist/}
                  encoded_path=$(python3 -c "import urllib.parse; print(urllib.parse.quote('$repo_path'))")
                  echo "- [$title]($BASE_URL/$encoded_path)" >> "$readme_path"
               fi
            done
            
            echo "" >> "$readme_path"
            echo "---" >> "$readme_path"
            echo "[🔙 返回首页](/#/)" >> "$readme_path"
          fi

      - name: 创建 docsify 配置文件 (移除PDF插件)
        run: |
          cat > dist/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="zh-CN">
          <head>
            <meta charset="UTF-8">
            <title>全国大学生电子设计竞赛历年真题</title>
            <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
            <meta name="description" content="全国大学生电子设计竞赛历年真题在线浏览">
            <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
            <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
            <link rel="icon" href="./assets/LOGO/NUEDC_LOGO.jpg">
          </head>
          <body>
            <div id="app">加载中...</div>
            <script>
              window.$docsify = {
                name: '电赛历年真题',
                repo: 'https://github.com/zuoliangyu/NUEDC_TOPIC',
                loadSidebar: true,
                subMaxLevel: 3,
                auto2top: true,
                search: {
                  placeholder: '搜索',
                  noData: '没有找到结果',
                  depth: 6
                },
                plugins: [
                  function(hook, vm) {
                    hook.beforeEach(function(html) {
                      return html + '\n\n----\n\n<footer style="text-align: center; margin-top: 20px; padding: 15px; border-top: 1px solid #eee; color: #666;">' +
                        '© 2025 全国大学生电子设计竞赛历年真题<br>' +
                        '📝 整理维护：<strong>左岚</strong><br>' +
                        '📺 <a href="https://space.bilibili.com/27619688" target="_blank" style="color: #00a1d6;">哔哩哔哩主页</a> | ' +
                        '🔗 <a href="https://github.com/zuoliangyu/NUEDC_TOPIC" target="_blank">GitHub 仓库</a><br>' +
                        '⏰ 更新时间: ' + new Date().toLocaleString('zh-CN') +
                        '</footer>';
                    });
                  }
                ]
              }
            </script>
            <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
            <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
            <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
            <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
            <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
          </body>
          </html>
          EOF

      - name: 生成侧边栏
        run: |
          cat > dist/_sidebar.md << 'EOF'
          * [🏠 首页](/)
          
          <details>
          <summary>📚 历年真题</summary>
          
          EOF
          
          ls -dr dist/真题/*/ | while read year_dir; do
            if [ -d "$year_dir" ]; then
              year=$(basename "$year_dir")
              echo "* [$year 年](真题/$year/)" >> dist/_sidebar.md
            fi
          done
          
          cat >> dist/_sidebar.md << 'EOF'
          
          </details>
          
          <details>
          <summary>🏆 综合测评</summary>
          
          * [综合测评题目](综合测评/)
          
          </details>
          
          * 📖 使用说明
            * [在线访问功能](#在线访问)
            * [GitHub 仓库](https://github.com/zuoliangyu/NUEDC_TOPIC)
          EOF

      - name: 创建 .nojekyll 文件
        run: touch dist/.nojekyll

      - name: 部署到 gh-pages 分支
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true